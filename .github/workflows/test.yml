name: Test mitmproxy-logger-action

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Node.js dependencies
        run: |
          npm install
          npm run build
      
      - name: Run tests
        run: npm run test